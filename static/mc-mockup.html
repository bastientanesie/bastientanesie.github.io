<!DOCTYPE html>
<html lang="en" class="bg-gray-700 text-gray-400">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misfit Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            orange: '#ff6b00',
                        },
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            *, *:before, *:after {
                box-sizing: inherit;
            }

            svg {
                fill: currentColor;
                @apply shrink-0;
            }
        }

        @layer components {
            .button {
                @apply
                inline-flex items-center gap-1.5
                bg-gray-700
                border-2 border-gray-600
                rounded
                leading-normal
                transition-colors
                ;
            }

            .button:not([disabled]) {
                @apply
                focus:bg-brand-orange focus:border-brand-orange focus:text-white focus:outline-none
                hover:bg-brand-orange hover:border-brand-orange hover:text-white
                ;
            }

            .button[disabled] {
                @apply cursor-not-allowed;
            }

            .button:not(.mod-small) {
                @apply py-1 px-2;
            }

            .button.mod-small {
                @apply border-0;
            }

            /* ----------------- */
            /* Header Navigation */
            /* ----------------- */
            .header-nav-item {
                @apply
                inline-flex
                items-center
                border-0
                rounded
                py-1
                px-3
                focus:outline-none
                hover:bg-gray-600
                hover:text-gray-400
                transition-colors
                ;
            }

            .header-nav-item.is-active {
                @apply
                font-bold
                bg-gray-900
                text-gray-400
                hover:bg-gray-600
                hover:text-gray-400
                ;
            }

            /* ---------- */
            /* Event Form */
            /* ---------- */
            .event-form-block {
                @apply
                grid grid-cols-4 gap-x-10 gap-y-5 content-start
                border-2 border-gray-800 rounded-lg
                p-5 mb-5
                ;
            }

            .event-form-input {
                @apply
                bg-gray-600
                border-2 border-transparent
                rounded
                p-2.5
                placeholder:text-gray-500
                leading-normal
                text-gray-300
                focus:border-brand-orange focus:outline-none
                hover:border-brand-orange
                transition-colors
                ;
            }

            .event-form-link {
                @apply
                inline-flex items-center gap-1.5
                hover:text-brand-orange
                focus:text-brand-orange
                ;
            }

            .event-form-link-text {
                @apply border-b-2 border-dashed border-gray-600;
            }

            .event-form-link:hover .event-form-link-text, .event-form-link:focus .event-form-link-text {
                @apply border-solid border-brand-orange;
            }
        }
    </style>
</head>
<body class="antialiased">
<header class="bg-gray-800 text-gray-400">
    <div class="flex flex-wrap gap-3 px-5 py-3 flex-col md:flex-row items-center">
        <a href=""
           class="flex title-font font-medium items-center rounded-full p-2 pr-5 hover:bg-gray-700 transition-colors">
            <img class="w-10 h-10 rounded-full bg-transparent text-gray-700" src="mc-logo.png"
                 alt="Misfit Company's logo" title="Misfit Company">
            <span class="ml-3 text-xl font-bold">Misfit Company</span>
        </a>

        <nav
            class="md:mr-auto md:py-1 md:pl-6 md:border-l md:border-gray-400 flex flex-wrap items-center gap-2 md:gap-5 text-base justify-center">
            <a href="" class="header-nav-item ">Dashboard</a>
            <a href="" class="header-nav-item is-active">Events</a>
        </nav>
        <form action="" method="POST">
            <button type="button"
                    class="inline-flex items-center gap-2 bg-gray-700 border-0 rounded py-1 px-3 text-base focus:outline-none hover:bg-gray-600 transition-colors">
                <img alt="Maevis's profile picture"
                     src="https://cdn.discordapp.com/avatars/179586135394222080/2f0aa2ffe8100fa0cefd955d9f151ae0.png?size=20"
                     class="w-5 h-5 rounded-full" title="Maevis#6421">
                <span>Sign out</span>
            </button>
        </form>
    </div>
</header>


<main class="p-5">
    <section class="event-form-block">
        <p class="col-span-4 text-xl uppercase font-semibold">Event details</p>

        <p class="col-span-4 flex items-center gap-2.5">
            <label for="event_title">Title:</label>
            <input class="event-form-input flex-1" id="event_title" type="text" placeholder="Your event name"
                   value="Operation Bits &amp; Pieces" required>
        </p>
        <p class="col-span-4 md:col-span-2 lg:col-span-1 flex items-center gap-2.5">
            <label for="event_type">Type:</label>
            <select class="event-form-input flex-1" id="event_type" disabled>
                <option value="" selected>Arma</option>
            </select>
        </p>
        <p class="col-span-4 md:col-span-2 lg:col-span-1 flex items-center gap-2.5">
            <label for="event_date">Date:</label>
            <input class="event-form-input flex-1" id="event_date" type="date" min="2022-03-02" max="2022-03-15"
                   step="1" pattern="\d{4}-\d{2}-\d{2}" value="2022-03-05" required>
        </p>
        <p class="col-span-4 md:col-span-2 lg:col-span-1 flex items-center gap-2.5">
            <label for="event_start_time">Start:</label>
            <input class="event-form-input flex-1" id="event_start_time" type="time" value="19:00" min="00:00"
                   max="23:59" step="60" pattern="\d{4}-\d{2}-\d{2}" required>
        </p>
        <p class="col-span-4 md:col-span-2 lg:col-span-1 flex items-center gap-2.5">
            <label for="event_duration">Duration:</label>
            <input class="event-form-input flex-1" id="event_duration" type="number" value="120" step="1" min="30"
                   required>
        </p>
    </section>

    <section class="grid grid-cols-2 gap-5 mb-5">
        <article class="event-form-block mb-0 col-span-2 lg:col-span-1">
            <p class="col-span-4 text-xl uppercase font-semibold">Mission details</p>
            <p class="col-span-4 flex items-center gap-2.5">
                <label for="event_repo">Repository:</label>
                <select class="event-form-input flex-1" id="event_repo" required>
                    <option value="modern" selected>Modern</option>
                    <option value="coldwar">Cold War</option>
                    <option value="sf">Sci-Fi</option>
                    <option value="ca_op">Combined Arms (joint op)</option>
                </select>
            </p>
            <p class="col-span-4 flex items-center gap-2.5">
                <label for="event_map_title">Map name:</label>
                <input class="event-form-input flex-1" id="event_map_title" type="text" placeholder="Your map's name"
                       value="Island Panthera" required>
            </p>
            <p class="col-span-4 flex items-center gap-2.5">
                <label for="event_map_url">Map URL:</label>
                <input class="event-form-input flex-1" id="event_map_url" type="url"
                       placeholder="https://steamcommunity.com/sharedfiles/filedetails/?id=…"
                       value="https://steamcommunity.com/sharedfiles/filedetails/?id=708278910" required>
            </p>
        </article>
        <article class="event-form-block mb-0 col-span-2 lg:col-span-1">
            <p class="col-span-4 text-xl uppercase font-semibold">Sideloaded mods</p>
            <p class="col-span-4 flex items-center gap-2.5">
                <label for="event_mod_title">Title:</label>
                <input class="event-form-input flex-1" id="event_mod_title" type="url" placeholder="Mod's name">
            </p>
            <p class="col-span-4 flex items-center gap-2.5">
                <label for="event_mod_url">URL:</label>
                <input class="event-form-input flex-1" id="event_mod_url" type="url"
                       placeholder="https://steamcommunity.com/sharedfiles/filedetails/?id=…">
            </p>
            <p class="col-span-4 text-right">
                <button type="button" class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M0 0h24v24H0V0z" fill="none"/>
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                    </svg>
                    <span>Add mod</span>
                </button>
            </p>
            <hr class="col-span-4 border border-gray-800">

            <ul class="col-span-4">
                <li class="flex items-center gap-2.5">
                        <span class="flex-1 flex items-center gap-1.5">
                            <a class="event-form-link" target=_blank
                               href="https://steamcommunity.com/sharedfiles/filedetails/?id=583496184">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path
                                    d="M0 0h24v24H0V0z" fill="none"/><path
                                    d="M17 7h-4v2h4c1.65 0 3 1.35 3 3s-1.35 3-3 3h-4v2h4c2.76 0 5-2.24 5-5s-2.24-5-5-5zm-6 8H7c-1.65 0-3-1.35-3-3s1.35-3 3-3h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-2zm-3-4h8v2H8z"/></svg>
                                <span class="event-form-link-text">CUP Terrains - Core</span>
                            </a>
                        </span>
                    <button type="button" class="button mod-small" title="Remove mod">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11H7v-2h10v2z"/>
                        </svg>
                    </button>
                </li>
                <li class="flex items-center gap-2.5">
                        <span class="flex-1 flex items-center gap-1.5">
                            <a class="event-form-link" target=_blank
                               href="https://steamcommunity.com/sharedfiles/filedetails/?id=2171228036&searchtext=electronic+warefare">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path
                                    d="M0 0h24v24H0V0z" fill="none"/><path
                                    d="M17 7h-4v2h4c1.65 0 3 1.35 3 3s-1.35 3-3 3h-4v2h4c2.76 0 5-2.24 5-5s-2.24-5-5-5zm-6 8H7c-1.65 0-3-1.35-3-3s1.35-3 3-3h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-2zm-3-4h8v2H8z"/></svg>
                                <span class="event-form-link-text">Kyklop's Electronic warfare</span>
                            </a>
                        </span>
                    <button type="button" class="button mod-small" title="Remove mod">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11H7v-2h10v2z"/>
                        </svg>
                    </button>
                </li>
            </ul>
        </article>
    </section>

        <p class="col-span-12 flex items-center justify-between">
            <a href="#" class="event-form-link">

                    </g>

    </section>

    <section class="event-form-block col-span-2 md:col-span-1">
        <p class="col-span-12 flex items-center gap-2.5">
            <span class="text-xl uppercase font-semibold mr-auto" id="slotting">Slotting</span>
            <button type="button" class="button">

                    <path d="M0 0h24v24H0V0z" fill="none"/>

                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
